<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Moderno - Proyecto Abril</title>
    <style type="text/css">
		/* Estilos generales */
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			color: #333;
		}

		h1, h2, h3 {
			margin: 0;
			padding: 0;
			font-weight: normal;
		}

		h1 {
			font-size: 36px;
			color: #f1c40f;
			margin-bottom: 10px;
		}

		h2 {
			font-size: 24px;
			color: #2c3e50;
			margin-bottom: 10px;
		}

		h3 {
			font-size: 18px;
			color: #f1c40f;
			margin-bottom: 5px;
		}

		p {
			margin: 0;
			padding: 0;
		}

        a {
			color: #2980b9;
			text-decoration: none;
		}

		a:hover {
			text-decoration: underline;
		}

		ul {
			margin: 0;
			padding: 0;
			list-style: none;
		}

        /* Estilos para el encabezado */
		header {
			background-color: #f1c40f;
			padding: 20px;
			display: grid;
			grid-template-columns: 1fr 3fr;
			grid-gap: 20px;
		}

		header img {
			display: block;
			max-width: 100%;
			height: auto;
		}

		header h1 {
			color: #fff;
		}

		header p {
			color: #fff;
			font-size: 18px;
		}

        /* Estilos para la secci贸n de perfil */
		.profile {
			padding: 20px;
			display: grid;
			grid-template-columns: 1fr 3fr;
			grid-gap: 20px;
		}

		.profile img {
			display: block;
			max-width: 100%;
			height: auto;
		}

		.profile h2 {
			color: #2c3e50;
			margin-top: 0;
		}

		.profile p {
			color: #333;
			font-size: 16px;
			line-height: 1.5;
			margin-top: 10px;
			margin-bottom: 10px;
		}

        /* Estilos para la secci贸n de habilidades */
		.skills {
			padding: 20px;
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
			grid-gap: 20px;
		}

		.skills h3 {
			margin-top: 0;
		}

		.skills ul li {
			margin-bottom: 5px;
		}

        /* Estilos para la secci贸n de educaci贸n y experiencia */
		.section {
			padding: 20px;
	        display: grid;
	        grid-template-columns: 1fr;
	        grid-gap: 20px;
        }

        .section h2 {
	color: #2c3e50;
	margin-top: 0;
        }

        .section .item {
	        display: grid;
	        grid-template-columns: 1fr 3fr;
	        grid-gap: 20px;
        }

        .section .item h3 {
	        margin-top: 0;
        }

        .section .item p {
	        color: #333;
	        font-size: 16px;
            line-height: 1.5;
            margin-top: 10px;
            margin-bottom: 10px;
        }
            









</head>
<body>
    
</body>
</html>
